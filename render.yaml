services:
  - type: web
    name: hackathon1-book-backend-nodejs
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NEON_DATABASE_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://your-username.github.io,http://localhost:3000
    region: oregon  # or your preferred region
    plan: free  # or 'starter' for more resources
    branch: main