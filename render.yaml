services:
  - type: web
    name: hackathon1-book-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NEON_DATABASE_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://your-username.github.io,http://localhost:3000
    region: oregon  # or your preferred region
    plan: free  # or 'starter' for more resources
    branch: main